<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="assets/img/img-train.png" alt="">
    <div class="container">
        <div class="login">
            <header>
                <h1>Bem-vindo!</h1>
                <div class="subtittle">
                    <h2>Fa√ßa seu login</h2>
                    <p>Utilize as credenciais fornecidas pelo administrador</p>
                </div>
            </header>
            <form>
                <div class="input-user">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Entre com seu E-mail" id="email">
                </div>
                <div class="input-user">
                    <label for="password">Senha</label>
                    <input type="email" placeholder="Entre com sua senha" id="senha">
                </div>
                <div class="lembrar-esqueceu">
                    <div class="checkbox">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar-me</label>
                    </div>
                    <p>Esqueceu a senha</p>
                </div>
                <input type="submit" value="Entrar">
            </form>
        </div>
    </div>
</body>

</html>
